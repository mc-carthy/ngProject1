<div class="voter">
    <i 
    class="glyphicon glyphicon-menu-up vote-button"
    [class.highlighted]="myVote == 1"
    (click)="onUpVote()"
    >
    </i>
    <span class="voteCount">{{ voteCount + myVote }}</span>
    <i 
        class="glyphicon glyphicon-menu-down vote-button"
        [class.highlighted]="myVote == -1"
        (click)="onDownVote()"
    >
    </i>
</div>
